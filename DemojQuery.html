<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery/jQuery-1.11.1.js"></script>
    <script>
        var showConsoleLog = function () {
            console.log("slow!!");
        };
        $(function () {
            $("#btn1").click(function () {
                $("#p1").fadeToggle(200, "swing", showConsoleLog);
            });
            // a sample logging function to be added to a callbacks list
            var foo = function( value ){
                console.log( 'foo:' + value );
            };

            // another function to also be added to the list
            var bar = function( value ){
                console.log( 'bar:' + value );
            };

            var callbacks = $.Callbacks();

            // add the function 'foo' to the list
            callbacks.add( foo );

            // fire the items on the list
            callbacks.fire( 'hello' );
            // outputs: 'foo: hello'

            // add the function 'bar' to the list
            callbacks.add( bar );

            // fire the items on the list again
            callbacks.fire( 'world' );
        });
    </script>
</head>
<body>
<button id="btn1" style="width: 6em;height: 2em;">动画效果</button>
<div>
    <p id="p1">&nbsp;&nbsp;&nbsp;&nbsp;出于性能的考虑，所有图标都需要一个基类和对应每个图标的类。<br/>
        把下面的代码放在任何地方都可以正常使用。注意，为了设置正确的内补（padding），<br/>
        务必在图标和文本之间添加一个空格。</p>
    <!--<div style="min-height: 100px;min-width: 200px;width: 300px;height: 200px;background-color: red;"></div>-->
    <div style="width: 18.75em;height: 12.5em;background-color: red;"></div>
</div>
</body>
</html>
