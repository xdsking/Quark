<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <!--让 IE 浏览器运行在最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--可以让部分国产浏览器默认采用高速模式渲染页面(目前只有360浏览器支持)-->
    <meta name="renderer" content="webkit">
    <!--为了保证移动端的绘制和触屏缩放  , maximum-scale=1, user-scalable=no(禁用缩放功能，用户只能滚动屏幕)-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="Shortcut Icon" href=../../images/bmw_Icon.png>
    <title>宝马在线培训</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../CDN/lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../../../CDN/lib/bootstrap-3.3.0-dist/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../CDN/lib/bootstrap-3.3.0-dist/dist/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../../CDN/lib/bootstrap-3.3.0-dist/dist/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../../CDN/lib/bootstrap-3.3.0-dist/dist/js/html5shiv.min.js"></script>
    <script src="../../../CDN/lib/bootstrap-3.3.0-dist/dist/js/respond.min.js"></script>
    <script src="../../../CDN/lib/bootstrap-3.3.0-dist/dist/css3-mediaqueries-js-master/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body>
<canvas id="lineChart" width="400" height="400"></canvas>
<canvas id="barChart" width="400" height="400"></canvas>
<canvas id="radarChart" width="400" height="400"></canvas>
<canvas id="polarAreaChart" width="400" height="400"></canvas>
<canvas id="pieChart" width="400" height="400"></canvas>
<canvas id="doughnutChart" width="400" height="400"></canvas>
<script src="../../../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
<script src="../../../CDN/lib/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../../CDN/lib/bootstrap-3.3.0-dist/dist/js/ie10-viewport-bug-workaround.js"></script>
<script src="../../js/Chart.js-master/Chart.min.js"></script>
<!--[if lte IE 8]>
<script src="../../js/excanvas_r3/excanvas.js"></script>
<![endif]-->
<!--曲线图-->
<script src="js/lineChart.js"></script>
<!--柱状图-->
<script src="js/barChart.js"></script>
<!--雷达图或蛛网图-->
<script src="js/radarChart.js"></script>
<!--极地区域图-->
<script src="js/polarAreaChart.js"></script>
<!--饼图-->
<script src="js/pieChart.js"></script>
<!--环形图-->
<script src="js/doughnutChart.js"></script>
</body>
</html>
