    <script >
var ii=0;
var footer=5;
var childLength=0;
var onUp=function(){
    //document.getElementById("down1").focus();
    var node=document.getElementById("pane");
    ii++;
    if(ii*footer>(node.children.length-1)){
        node.children[node.children.length-1].focus();
        ii=ii-1;
        return;
    }
    node.children[ii*footer].focus();
    if((ii*footer)>node.children.length-1){
        ii--;
    }
};
var onDown=function(){
    //document.getElementById("down2").focus();
    ii--;
    var node=document.getElementById("pane");
    if(ii*footer<=0){
        node.children[0].focus();
        ii=1;
        return;
    }
    node.children[ii*footer].focus();
};

    </script>
