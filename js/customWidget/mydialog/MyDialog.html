<div class="${baseClass}">
    <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="MyDialog" title="Name and Address">
        <table class="dijitDialogPaneContentArea">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input data-dojo-type="dijit/form/TextBox" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input data-dojo-type="dijit/form/TextBox" name="address" id="address"></td>
            </tr>
        </table>

        <div class="dijitDialogPaneActionBar">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="submit" type="submit" id="ok">OK</button>
            <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="cancel">Cancel</button>
        </div>
    </div>
</div>
