<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style rel="stylesheet">
        a {
            text-decoration: none;
            background: url(images/9.png) repeat-x 100% 100%;
            padding-bottom: 4px;
            white-space: nowrap;
        }

        #p2 {
            height: 1200px;
        }

        #a1 {
            position: fixed;
            top: 20px;
            left: 100px;
        }
    </style>
    <script src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script>
        function getScrollTop() {
            var scrollPos;
            if (window.pageYOffset) {
                scrollPos = window.pageYOffset;
            }
            else if (document.compatMode && document.compatMode != 'BackCompat') {
                scrollPos = document.documentElement.scrollTop;
            } else if (document.body) {
                scrollPos = document.body.scrollTop;
            }
            return scrollPos;
        }
        $(function () {
            $("#p1").remove();
            $("#bgt").click(function () {
                alert(getScrollTop());
            });
            $(window).scroll(function () {
                var scrollTop = getScrollTop();
                if (scrollTop > 30) {
                    $("#a1").text(scrollTop);
                }
            });
            $("#img2").error(function () {
                this.src = "images/111.gif";
            });
        });
    </script>
</head>
<body>
<img id="img2" src="imags/img.jpg" alt="图片"/>

<div id="p1">p1
    <div id="p3">p3</div>
    <div id="p4">p4</div>
    <div id="p5">p5</div>
    <div id="p6">p6</div>

</div>
<div id="p2">p2</div>
<button id="bgt" type="button">滚动条距离</button>
<a id="a1" href="#">111111111</a>
</body>
</html>
