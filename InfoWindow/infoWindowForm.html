<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .infoWindow-form .infoWindow-group {
            font-family: "Microsoft YaHei","微软雅黑";
            font-size: 14px;
        }

        .infoWindow-form .infoWindow-group .info-label {
            text-align: right;
            font-weight: bold;
        }

        .infoWindow-form .infoWindow-group .info-value {
            padding-left: 5px;
        }
    </style>
</head>
<body>
<table class="infoWindow-form">
    <tr class="infoWindow-group">
        <td class="info-label">Email：</td>
        <td class="info-value">yushan@example.com</td>
    </tr>
    <tr class="infoWindow-group">
        <td class="info-label">姓名：</td>
        <td class="info-value">余珊</td>
    </tr>
    <tr class="infoWindow-group">
        <td class="info-label">性别：</td>
        <td class="info-value">女</td>
    </tr>
    <tr class="infoWindow-group">
        <td class="info-label">年龄：</td>
        <td class="info-value">23</td>
    </tr>
    <tr class="infoWindow-group">
        <td class="info-label">地址：</td>
        <td class="info-value">古迹岭</td>
    </tr>
    <tr class="infoWindow-group">
        <td class="info-label">详细地址：</td>
        <td class="info-value" title="An InfoWindow is an HTML popup.">An InfoWindow is an HTML popup.</td>
    </tr>
</table>
</body>
</html>
