    <link rel="stylesheet" type="text/css"
          href="../CDN/lib/dojo-release-1.10.4/dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" type="text/css"
          href="../CDN/lib/arcgis_js_api/3.9/js/dojo/dijit/themes/claro/claro.css">

          href="../CDN/lib/arcgis_js_api/3.9/js/esri/css/esri.css">
    <!--<script type="text/javascript" src="js/dojo-release-1.9.3-src/dojox/mobile/deviceTheme.js"></script>-->
    <style type="text/css">
        body{
            margin: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
        }
    </style>
    <script type="text/javascript">
        var djConfig = {
            async: true,
            parseOnLoad: true,
            packages: [
            ]
        };
    </script>
    <script type="text/javascript" src="../CDN/lib/arcgis_js_api/3.9/init.js"></script>
    <script type="text/javascript">
        require(["dojo/_base/Color", "dojo/on", "dojo/_base/array", "dojo/ready", "esri/map",
                    "esri/dijit/Measurement", "esri/layers/ArcGISTiledMapServiceLayer", "esri/layers/FeatureLayer",
                    "esri/tasks/BufferParameters", "esri/tasks/GeometryService", "esri/graphic",
                    "esri/symbols/SimpleFillSymbol", "esri/symbols/SimpleLineSymbol", "esri/units", "esri/tasks/query",
                    "dijit/form/Button",
                    "esri/symbols/TextSymbol", "esri/Color", "esri/symbols/Font",
                    "dijit/layout/BorderContainer", "dijit/layout/ContentPane"],
                function (Color, on, array, ready, Map, Measurement, ArcGISTiledMapServiceLayer, FeatureLayer, BufferParameters, GeometryService, Graphic, SimpleFillSymbol, SimpleLineSymbol, units, Query, Button, TextSymbol, esriColor, Font) {
                    var map;
                    ready(function () {
                        init();
                    });
                    function init() {
                        map = new Map("map", {slider: true, autoResize: false});
                        var layer = new ArcGISTiledMapServiceLayer("http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer");
                        map.addLayer(layer);
                    }
                });

    </script>
</head>
<body class="claro">
<div id="map" data-dojo-type="dijit/layout/ContentPane" region="center"></div>
</body>
