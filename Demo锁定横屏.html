<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <style rel="stylesheet" type="text/css">
        @media screen and (orientation: portrait) {
            html {
                width: 100%;
                height: 100%;
                background-color: white;
                overflow: hidden;
            }

            body {
                width: 100%;
                height: 100%;
                background-color: red;
                overflow: hidden;
            }

            #print {
                position: absolute;
                background-color: yellow;
            }
        }

        @media screen and (orientation: landscape) {
            html {
                width: 100%;
                height: 100%;
                background-color: white;
            }

            body {
                width: 100%;
                height: 100%;
                background-color: white;
            }

            #print {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: yellow;
            }
        }
    </style>
    <script type="application/javascript" src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script type="application/javascript">
        $(function () {
            var width = document.body.clientWidth;
            var height = document.body.clientHeight;
            alert("clientWidth:" + width + "clientHeight:" + height);//980//1521
            if (width < height) {
                console.log(width + " " + height);
                $print = $('#print');
                $print.width(height);
                $print.height(width);
                $print.css('top', (height - width) / 2);
                $print.css('left', 0 - (height - width) / 2);
                $print.css('transform', 'rotate(90deg)');
                $print.css('transform-origin', '50% 50%');
            }
            var supportsOrientationChange = "onorientationchange" in window,
                    orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";
            // var evt = "onorientationchange" in window ? "orientationchange" : "resize";
            window.addEventListener(orientationEvent, function () {
                var width = document.body.clientWidth;
                var height = document.body.clientHeight;
                alert("clientWidth:" + document.body.clientWidth + "clientHeight:" + document.body.clientHeight);
                if (window.orientation == 90 || window.orientation == -90) {//安卓横屏
                    $print = $('#print');
                    $print.width(width);
                    $print.height(height);
                    $print.css('top', 0);
                    $print.css('left', 0);
                    $print.css('transform', 'none');
                    $print.css('transform-origin', '50% 50%');
                }
                else if (window.orientation == 0 || window.orientation == 180) {
                    $print.width(height);
                    $print.height(width);
                    $print.css('top', (height - width) / 2);
                    $print.css('left', 0 - (height - width) / 2);
                    $print.css('transform', 'rotate(90deg)');
                    $print.css('transform-origin', '50% 50%');
                }
            }, false);
        });

    </script>
</head>
<body class="webpBack">
<div id="print">
    <img src="images/111.gif">
    <!--<p>lol</p>-->
</div>
</body>
</html>
