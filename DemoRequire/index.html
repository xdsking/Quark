<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DemoRequire</title>
    <style rel="stylesheet">
        #p1:after{
            content: '✘☚☟☛㏘▪▓▁▂▄▆✔■▼△■〼卐〓♬♪';
        }
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            top: 50px;
            left: 50px;
            min-width: 280px;
        }

        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "✖";
        }
    </style>
    <script type="application/javascript" src="../../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
</head>
<body>
<button id="show">show</button>
<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content">
        <p id="p1">可能的值</p>
    </div>
</div>
</body>
<script data-main="js/main.js" src="../../CDN/lib/requireJS/require.js"></script>
</html>
