<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script>
        $(function () {
            $(window).keydown({a:1111},function(event){
                alert(event.keyCode);

            });
            $(window).keydown(function(event){
                alert(22222);

            });
            $("#next").click(function(){
                $(window).keydown();
            });
        });

    </script>

<button style="display: none" id="next">rrrr</button>
