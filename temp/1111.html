<div class="${baseClass}">
    <form method="post" style="padding:2px 5px;" action="coordinateFileUploader/importFile"
          enctype="multipart/form-data">
        <input class="fileInput" name="file" multiple="true" showInput="before" type="file"
               data-dojo-type="dojox/form/Uploader" data-dojo-props="style:'width:320px;'"
               data-dojo-attach-point="uploaderRef"
               force="form" label="请选择文件"/>
        <input type="submit" data-dojo-type="dijit/form/Button" style="display:none;" label="预览"
               data-dojo-attach-point="previewGraphics" class="analysisButon"/>
        <input type="button" data-dojo-type="dijit/form/Button" style="display:none;" label="上传"
               data-dojo-attach-point="submitImport" class="analysisButon"/>
    </form>
</div>
