<div id="upload_panel" style="display: none;" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button id="upload_close_button" type="button" aria-hidden="true" class="close upload_close_button">×</button>
                <h4 class="modal-title">上传资料</h4>
            </div>
            <div class="upload_form_cont">
                <form id="upload_form" enctype="multipart/form-data" method="post" action="/uplaodVideoTutorial">
                    <div>
                        <div>
                            <button type="button" onclick="startUploading()" style="width: 20%;float: right;" class="btn btn-primary">上传</button>
                            <input id="image_file" type="file" name="thumbnail" multiple="mutiple" onchange="fileSelected();" style="width: 80%;"/>
                        </div>
                    </div>
                    <div id="fileinfo">
                        <div id="filename"></div>
                        <div id="filesize"></div>
                        <div id="filetype"></div>
                        <div id="filedim"></div>
                    </div>
                    <div id="error">选择有效的文件!</div>
                    <div id="error2">在上传文件的时候发生了错误！</div>
                    <div id="abort">上传被取消！</div>
                    <div id="warnsize">文件太大，选择一个小的文件上传</div>
                    <div id="progress_info">
                        <div id="progress"></div>
                        <div id="progress_percent"> </div>
                        <div class="clear_both"></div>
                        <div>
                            <div id="speed"> </div>
                            <div id="remaining"> </div>
                            <div id="b_transfered"> </div>
                            <div class="clear_both"></div>
                        </div>
                        <div id="upload_response"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="upload_button_cancel" type="button" onclick="cancelUploading()" class="btn btn-default upload_close_button">取消</button>
                <button id="upload_button_ok" style="display: none;" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
