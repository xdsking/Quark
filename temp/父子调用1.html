<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script>
        var params={
            type:"div",
            class:"deom-class",
            style:"background-color:red"
        };
        function craete$Dom(params){
            document.create("div");
        }
        $(function () {
            $("#pro").click(function(){
                window.frames[0].document.getElementById("pro").click();
            });
            $("#next").click(function(){
                window.frames[0].document.getElementById("next").click();
            });
            $("#createP").click(function(){
                $("#parentPane").append("<p class='p-class'>动态创建一个p</p>");
            });
            var parentPaneP= $("#parentPane p");
            $("#hiddenP").click(function(){
                parentPaneP.slideToggle();
            });
            $("div").delegate("button","click",function(){
                $("p").slideToggle();
            });
        });
    </script>
</head>
<body>
<iframe id="if" src="父子调用2.html" width="400px" height="300px"></iframe>
<button id="pro">上一页</button>
<button id="next">下一页</button>
<button id="createP">创建一个P标签</button>
<button id="hiddenP">隐藏/显示P标签</button>
<div id="parentPane" style="background-color:red">
    <p>这是一个段落。</p>
    <button>请点击这里</button>
</div>
</body>
</html>
