<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Screen Size Aware</title>
    <link rel="stylesheet" href="../CDN/lib/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css">
    <script type="text/javascript">
        var dojoConfig = {
            baseUrl: "/web-app/lib/3.9/js/dojo/dojo",
            async: false,
            parseOnLoad: true,
            packages: [
                {
                    name: "customWidget",
                    location: "/web-app/Quark/js/customWidget"
                }
            ]
        };
    </script>
    <script src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script src="../CDN/lib/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="../lib/3.9/js/dojo/dojo/dojo.js"></script>

    <script type="text/javascript">
        require([
            "customWidget/page/Page", "dojo/domReady!"
        ], function (Page) {
            var dd = new Page();
            dd.placeAt(dojo.body());
            $("#fff").trigger("create");

        });
    </script>

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
<div data-role='page' id="fff">
    <div id="mainHeader" data-role='header'><h1>1111</h1><a href="#ddd" data-icon="star" data-iconpos="notext"></a></div>
</div>
</body>
</html>
