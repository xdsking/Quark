<!DOCTYPE html>

    <style>
        body {

        .cstm-jumbotron {
            padding: 0;
            color: #003478;

            background: #fff; /* Old browsers */
        }

        .cstm-jumbotron h1 {
            font-weight: 700;
        }

        .cstm-jumbotron p {
            font-size: 24px;
            font-weight: 300;
            line-height: 30px;
            margin-bottom: 30px;
        }

        .cstm-row {
            margin-bottom: 100px;
        }

        .cstm-room-imageContainer {
            float: left;
            cursor: pointer;
        }

        .cstm-room-avatar-iamges {
            width: 120px;
            height: 120px;

            border-radius: 15px;
            -moz-box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.1);

        }

        .navigationBar {
            font-family: "Microsoft YaHei";
            background-color: #EEE;
            font-weight: 700;
            font-size: 14px;
            z-index: 9
        }

        .cstm-navbar-nav {
            margin-top: 7px;
        }

        .cstm-navbar-right {
            float: right;
        }

        .cstm-navbar-right li {
            margin-top: 17px;
            padding: 0 5px;
        }
        .cstm-room-item-depict{
            float: left;
            margin-left: 25px;
            margin-top: 10px;
        }
        #rightLog{
            margin-top: 0;
        }
        #rightLog img{
            height: 60px;
        }
        @media screen and (max-width: 768px) {
            #rightLog {
                display: none;
            }

            #navigationBar {
                margin-top: 0;
            }
        }
