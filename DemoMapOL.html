<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>地图在线</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    <link href="../CDN/lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css" rel="stylesheet">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: fixed;
            height: 100%;
            width: 100%;
        }

        #toolBar {
            position: fixed;
            height: 40px;
            width: 50%;
            top: 5px;
            margin-left: -25%;
            left: 50%;
            background-color: #003333;
            opacity: 0.3;
        }
    </style>
    <script src="https://js.arcgis.com/3.15/"></script>
    <script src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script src="../CDN/lib/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script>
        require(["esri/map", "dojo/domReady!"], function (Map) {
            var map = new Map("map", {
                center: [-118, 34.5],
                zoom: 8,
                basemap: "topo"
            });
        });
    </script>
</head>
<body>
<div id="map"></div>
<div id="toolBar"></div>
</body>
</html>
