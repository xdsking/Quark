<script>
    var login_area = ({
        init:function(){
            var m = this;
            m.el = $(".login-area").show();;

            m.calc_size = function(){
                m.el.show().css({
                    marginTop: -m.el.outerHeight() / 2,
                    marginLeft: -m.el.outerWidth() / 2
                });
            }

            setInterval(function(){
                m.calc_size();
            },888);

            m.calc_size();





            return m;
        }
    }).init();


</script>
