<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../CDN/lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css" rel="stylesheet">
        .cstm-list-group a {
            cursor: pointer;
        }
    </style>
    <script type="application/javascript" src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script src="../CDN/lib/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script type="application/javascript">
        $(function () {
            var listItem = $(".cstm-list-group").children(), selectDomList = [];
            listItem.click(function (evt) {
                var $this = $(this);
                if ($this.hasClass("active")) {
                    if (!evt.ctrlKey) {
                        selectDomList = [];
                        listItem.removeClass("active");
                    }else{
                        for (var i = 0; i < selectDomList.length; i++) {
                            if (selectDomList[i] == this) {
                                selectDomList.splice(i, 1);
                                break;
                            }
                        }
                        $this.removeClass("active");
                    }
                } else {
                    if (!evt.ctrlKey) {
                        selectDomList = [];
                        listItem.removeClass("active");
                    }
                    selectDomList.push(this);
                    $this.addClass("active");
                }
            });
        });
    </script>
</head>
<body>
<div class="container cstm-container">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8">
