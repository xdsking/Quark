<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="js/dojo-release-1.9.3-src/dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            parseOnLoad: true,
            packages: [
                {
                    name: "customWidget",
                    location: "../../customWidget"
                }
            ]
        };
    </script>
    <script type="text/javascript" src="js/dojo-release-1.9.3-src/dojo/dojo.js"></script>
    <script>
        require([ "dojo/topic","dijit/form/Button"],
                function (topic,Button) {
                    function fun1(params){
                        console.log("触发订阅/发布机制");
                    }
                    topic.subscribe("onemap/topic/layer-add",fun1);
                    new Button({
                        label:"publish",
                        onClick:function(){
                            topic.publish("onemap/topic/layer-add",{one:1,two:2});
                        }
                    },"callTopic");
                });
    </script>
</head>
<body class="claro">
<div id="callTopic"></div>
</body>
</html>
