        body {

        .cstm-jumbotron {
            padding: 0;

        }

            margin-top: 7px;

        }

        .cstm-navbar-right li {
            margin-top: 17px;
            padding: 0 5px;
        }

        .cstm-room-item-depict {
            float: left;
            margin-left: 25px;
            margin-top: 10px;
        }

        #rightLog {
            margin-top: 0;
        }

        #rightLog img {
            height: 60px;
        }

        @media screen and (max-width: 768px) {
            #rightLog {
                display: none;
            }

            #navigationBar {
                margin-top: 0;
            }
        }

        /*添加查看截图样式 start*/
        .panel-heading{

        }
        .cstm-thumbnail img{

        }
        .cstm-panel-body-ex{
